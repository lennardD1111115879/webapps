<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HomeOffice Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="d-flex justify-content-end mb-3">
        <button id="toggleDarkMode" class="btn btn-outline-dark btn-sm">🌙 Dark Mode</button>
    </div>

    <div class="container py-4">
        <h1 class="mb-4">🏠 Willkommen im HomeOffice, Lennard!</h1>

        <!-- UHR + STATUS -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">🕒 Uhrzeit & Datum</h5>
                        <p id="clock" class="fs-4">--:--</p>
                        <p id="date" class="text-muted">--.--.----</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">🟢 Status</h5>
                        <select id="statusSelect" class="form-select">
                            <option value="online">Online</option>
                            <option value="busy">In einer Besprechung</option>
                            <option value="break">Pause</option>
                        </select>
                        <p class="mt-3">
                            <span id="statusIndicator" class="status-indicator status-online"></span>
                            <span id="statusText">Online</span>
                        </p>
                    </div>
                </div>
            </div>
            <!-- WETTER -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">🌤️ Wetter (Berlin)</h5>
                        <p id="weatherTemp">22 °C</p>
                        <p id="weatherDesc">Heiter</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- AUFGABEN + MEETINGS -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">📋 Aufgabenliste</h5>
                        <div class="input-group mb-3">
                            <input type="text" id="taskInput" class="form-control" placeholder="Neue Aufgabe..." />
                            <button class="btn btn-primary" onclick="addTask()">Hinzufügen</button>
                        </div>
                        <ul id="taskList" class="list-group"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">📞 Meetings</h5>
                        <ul id="meetingList" class="list-group mb-3"></ul>
                        <!-- Meeting hinzufügen -->
                        <div class="input-group mb-2">
                            <input type="text" id="meetingName" class="form-control" placeholder="Meeting-Name" />
                            <input type="text" id="meetingTime" class="form-control" placeholder="Uhrzeit (z. B. 18:00)" />
                            <input type="text" id="meetingLink" class="form-control" placeholder="Link (https://...)" />
                            <button class="btn btn-success" onclick="addMeeting(); autoSaveMeetings(loadMeetings())">+</button>
                        </div>
                        <button class="btn btn-danger btn-sm" onclick="clearMeetings()">🗑️ Alle Meetings löschen</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- KALENDER -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">📅 Kalender – <span id="calendarMonth"></span></h5>
                <div id="calendarDays" class="d-flex flex-wrap"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
